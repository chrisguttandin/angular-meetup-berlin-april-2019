<h2>Client-Side Rendering</h2>
<ul>
    <li>works with every Angular app</li>
    <li>needs only a simple static server</li>
    <li>not crawlable by search engines !(Google)</li>
    <li>no social media previews</li>
    <li>relatively long time to first contentful paint</li>
    <li>needs enabled JavaScript to work in the browser</li>
</ul>
