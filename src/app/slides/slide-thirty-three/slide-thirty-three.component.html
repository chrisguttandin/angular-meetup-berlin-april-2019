<h2>Prerendering</h2>
<ul>
    <li>even faster time to first contentful paint</li>
    <li>crawlable by search engines</li>
    <li>enables social media previews</li>
    <li>works when JavaScript is disabled in the browser</li>
    <li>needs only a simple static server</li>
    <li>must be written in a way which handles missing browser APIs</li>
</ul>
